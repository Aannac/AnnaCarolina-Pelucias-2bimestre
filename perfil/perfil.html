<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Plushies🧸</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <header>
        <div class="logo">
            🧸 Plushies
        </div>
        <a href="../Index.html" class="back-btn">
            ← Voltar à Loja
        </a>
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="profile-avatar" id="userAvatar">
                👤
            </div>
            <div class="profile-info">
                <h2 id="userName">Carregando...</h2>
                <p id="userEmail">carregando@email.com</p>
                <p id="userType" class="user-type">Tipo: Carregando...</p>
                
                <div id="managerActions" style="display: none;">
                    <a href="../crud/crud.html" class="manager-btn">
                        🛠️ Gerenciar Produtos
                    </a>
                </div>
                
                <button class="logout-btn" onclick="logout()">
                    Sair da Conta
                </button>
            </div>
        </div>

        <div class="main-content">

            <div class="section-card">
                <h3 class="section-title">
                    💖 Meus Favoritos
                </h3>
                <div id="favoritesList">
                    <!-- Os favoritos serão carregados dinamicamente aqui -->
                </div>
            </div>

            <div class="section-card">
                <h3 class="section-title">
                    🏆 Conquistas
                </h3>
                <div class="achievement-grid">
                    <div class="achievement-item">
                        <div class="achievement-icon">🥇</div>
                        <div class="achievement-name">Usuário</div>
                        <div class="achievement-desc">Realizou seu login</div>
                    </div>
                    <div class="achievement-item">
                        <div class="achievement-icon">💝</div>
                        <div class="achievement-name">Observador</div>
                        <div class="achievement-desc">Observou algum item da loja</div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

    <script src="./perfil.js"></script>
</body>
</html>
